<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="time-display" id="time-display">00:00:00:000</div>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="stop-btn" disabled>Stop</button>
            <button id="lap-btn" disabled>Lap</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>
        <div class="lap-times" id="lap-times"></div>
        <p class="author">by Domie Sira</p> <!-- Add the author name -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
